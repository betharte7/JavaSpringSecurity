<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"> </nav>
        <div style="padding: 30px; align-content: center; width: 80%">
            <h3>Carga un nuevo libro</h3>
            <form action="/libro/registro" method="POST">
                
                <div th:if="${error != null}">
                    <h5 style="color: red">ERROR!!! :(</h5>
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${exito != null}">
                    <h5 style="color: green">Éxito!!! :)</h5>
                    <p th:text="${exito}"></p>
                </div>
                
                <label for="isbn">ISBN:</label>
                <input type="number" name="isbn">
                <br>
                <label for="titulo">Título:</label>
                <input type="text" name="titulo">
                <br>
                <label for="ejemplares">Ejemplares:</label>
                <input type="number" name="ejemplares">
                <br>
                <select name="idAutor">
                    <option>Seleccionar autor</option>
                    <option th:each="autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"
                            />
                </select>
                <br>
                <select name="idEditorial">
                    <option>Seleccionar editorial</option>
                    <option th:each="editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"
                            />
                </select>
                <br>
                <button type="submit">Guardar</button>
                <br>
                <button type="submit">Volver</button>

                

            </form> 

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>

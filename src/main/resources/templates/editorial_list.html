<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav">  </nav>
        <div style="padding: 30px; align-content: center; width: 80%">

            <div th:if="${error != null}">
                <h5 style="color: red">ERROR!!! :(</h5>
                <p th:text="${error}"></p>
            </div>

            <div th:if="${exito != null}">
                <h5 style="color: green">Ã‰xito!!! :)</h5>
                <p th:text="${exito}"></p>
            </div>

            <div>Lista de Editoriales</div>

            <div style="width: 80%; align-content: center">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id de la Editorial</th>
                            <th>Nombre de la Editorial</th>
                            <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                        </tr>
                    </thead>
                    <tbody th:each="editorial : ${editoriales}">
                        <tr>
                            <th th:text="${editorial.id}"</th>
                            <th th:text="${editorial.nombre}"></th>
                            <td>
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/editorial/modificar/__${editorial.id}__}">Modificar</a>
                            </td>
                            <td>
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/editorial/eliminar/__${editorial.id}__}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>

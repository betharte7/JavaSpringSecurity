<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h5 style="padding-top: 10px; padding-right: 10px"><i class="bi bi-book-half"></h5></i><a class="navbar-brand" th:href="@{/inicio}">Biblioteca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/registrar">Registrate</a>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
        <div style="padding: 30px; align-content: center; width: 80%">
        <div class="container-fluid m5 contenedor">

            <form class="formulario" th:action="@{/logincheck}" method="POST">

                <div th:if="${error != null}">
                    <h5 style="color: red">ERROR!!! :(</h5>
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${exito != null}">
                    <h5 style="color: green">Éxito!!! :)</h5>
                    <p th:text="${exito}"></p>
                </div>

                <div class="form-group my-3">
                    <h3 class="card-title">Ingresa!</h3>                    
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" th:value="${email}">                    
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" th:value="${password}">                    
                </div>

                <button type="subnit" class="btn btn-primary mt-3 botones">Ingresar</button>
            </form>

        </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav">  </nav>
        <div style="padding: 30px; align-content: center; width: 80%">
            <h3>Eliminar Editorial</h3>
            <form th:action="@{/editorial/eliminar/__${editorial.id}__}" method="POST">

                <input hidden th:value="${id}" name="id">

                <br>
                <button type="submit">Confirmar Eliminado</button>

                <div th:if="${error != null}">
                    <h5 style="color: red">ERROR!!! :(</h5>
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${exito != null}">
                    <h5 style="color: green">Ã‰xito!!! :)</h5>
                    <p th:text="${exito}"></p>
                </div>
            </form> 

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"> </nav>
        
        <div style="padding: 30px; align-content: center; width: 80%">
        <div>Lista de Libros</div>

        <div style="width: 80%; align-content: center">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>TÃ­tulo</th>
                        <th>Ejemplares</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="libro : ${libros}">
                    <tr>
                        <th th:text="${libro.isbn}"</th>
                        <th th:text="${libro.titulo}"></th>
                        <th th:text="${libro.ejemplares}"></th>
                        <th th:text="${libro.autor.nombre}"></th>
                        <th th:text="${libro.editorial.nombre}"></th>
                        <td>
                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/modificar/__${libro.isbn}__}">Modificar</a>
                        </td>
                        <td>
                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/eliminar/__${libro.isbn}__}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
